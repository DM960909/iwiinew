<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom class to set the background image */
        .bg-image {
            background-image: url('assets/img/landing.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: bottom center; /* Align the image to the bottom */
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }

        /* Dark overlay for readability */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensure overlay is on top of the background image */
        }

        /* Ensuring the content stays above the overlay */
        .content {
            position: relative;
            z-index: 2; /* Content above the overlay */
        }

        /* Styling for the logos */
        .logo {
            max-width: 50px; /* Set a smaller size for logos */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Landing Section with Background Image -->
    <section class="bg-image d-flex justify-content-center align-items-center text-center text-white">
        <div class="bg-overlay"></div> <!-- Dark Overlay -->
        <div class="content container">
            <h1 class="display-3">It is What it is</h1>
            <p class="lead fs-3">$iiwii</p>

            <!-- Logo container -->
            <div class="d-flex justify-content-center align-items-center gap-5">
                <!-- Logo 1 -->
                <img src="assets/img/x.svg" alt="Logo 1" class="logo">
                <!-- Logo 2 -->
                <img src="assets/img/telegram-white-icon.svg" alt="Logo 2" class="logo">
            </div>
        </div>
    </section>

    <!-- More content on the page -->

    <!-- Bootstrap JS (optional, for interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
