<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        

        @font-face {
                    font-family: 'CustomFont';
                    src: url('fonts/sponge.otf') format('opentype'),
                        url('fonts/sponge.otf') format('opentype');
                    font-weight: normal;
                    font-style: normal;
                }
        /* Custom class to set the background image */
        .bg-image {
            background-image: url('assets/img/bikini1.png'); /* Replace with your image path */
            background-size: cover;
            background-position: bottom center; /* Align the image to the bottom */
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }

        /* Dark overlay for readability */
        
        /* Ensuring the content stays above the overlay */
        .content {
            position: relative;
            z-index: 2; /* Content above the overlay */
        }

        /* Styling for the logos */
        .logo {
            width: 50px;  /* Adjust as needed */
            height: auto;
            display: inline-block; /* Ensures visibility */
        }

        body {
            font-family: 'CustomFont', sans-serif;
        }

        .bub {
            width: 130px;
            height: 130px;
            border: 1px solid white;
            box-shadow: inset 5px -5px 10px white;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .01);
            backdrop-filter: blur(2px);
            position: absolute;
            bottom: -100px;
            /* animation: bubble 3s ease-in infinite; */
        }
        
        .bub::before {
            position: absolute;
            content: "";
            background-color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 25px;
            right: 23px;
            box-shadow: 0px 0px 20px white;
        }
        
        .bub.a {
            left: 10%;
            animation: bubble2 2s ease-in 1s infinite;
        }
        
        .bub.b {
            left: 20%;
            animation: bubble 1.5s ease-in 1.4s infinite;
        }
        
        .bub.c {
            left: 28%;
            animation: bubble 5s ease-in 3.8s infinite;
        }
        
        .bub.d {
            left: 40%;
            animation: bubble 1.8s ease-in .5s infinite;
        }
        
        .bub.e {
            left: 75%;
            animation: bubble2 2.3s ease-in 2.5s infinite;
        }
        
        .bub.f {
            left: 90%;
            animation: bubble 2.5s ease-in 3s infinite;
        }
        
        .bub.g {
            left: 60%;
            animation: bubble 2.2s ease-in 2s infinite;
        }
        
        .bub.k {
            left: 50%;
            animation: bubble 1.6s ease-in 2s infinite;
        }
        
        .bub.i {
            left: 65%;
            animation: bubble2 1.8s ease-in 2.1s infinite;
        }
        
        .bub.j {
            left: 3%;
            animation: bubble 2s ease-in 1.5s infinite;
        }
        
        .bub.h {
            left: 35%;
            animation: bubble2 3s ease-in infinite;
        }
        
        @keyframes bubble {
            0% {
                opacity: 0;
            }
            10%,
            93% {
                opacity: 1;
            }
            100% {
                transform: translate(90px, -700px);
                display: none;
            }
        }
        
        @keyframes bubble2 {
            0% {
                opacity: 0;
            }
            10%,
            93% {
                opacity: 1;
            }
            100% {
                transform: translate(-90px, -700px);
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Section with Background Image -->
    <section class="bg-image d-flex justify-content-center align-items-center text-center text-white">
        <div class="bg-overlay"></div> <!-- Dark Overlay -->
        <div class="content container">
            <h1 class="display-3">Patrick Star</h1>
            <p class="lead fs-3">$Star</p>
            <p class="lead fs-6">7VuVUCKT5dtszhGLQmzHmYNW32Lc874bLPgKxh8xpump</p>

            <!-- Logo container -->
            <div class="d-flex justify-content-center align-items-center gap-5">
                <!-- Logo 1 -->
                
                <a href="https://x.com/Patrick_StarSOL?t=04fklaNmmx7NT_0Ow0OgIg&s=35" target="_blank" rel="noopener noreferrer">
                    <img src="assets/img/x.svg" alt="X (Twitter) Logo" class="logo">
                </a>
                <!-- Logo 2 -->
                
            </div>
        </div>
    </section>

    <div class="container">
        <span class="bub a "></span>
        <span class="bub b "></span>
        <span class="bub c "></span>
        <span class="bub d"></span>
        <span class="bub e"></span>
        <span class="bub f"></span>
        <span class="bub g"></span>
        <span class="bub h"></span>
        <span class="bub i"></span>
        <span class="bub j "></span>
        <span class="bub k"></span>
    </div>

    <!-- More content on the page -->

    <!-- Bootstrap JS (optional, for interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
